<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker-Sign up</title>
 
    
</head>
<body>
    <div class="form-group">
        <form id="signup-form">
        
        <label for="user-name">Enter your name:</label>
        <input type="text" id="user-input" name="name" autocomplete="name" required>
        <span id="name-error" class="error"></span>

        <label for="email-address">Enter your email:</label>
        <input type="email" id="email-input" name="email" autocomplete="email"required>
        <span id="email-error" class="error"></span>

        <label for="password-input">Enter your password:</label>
        <input type="password" id="password-input" name="password" autocomplete="current-password" required>
        <span id="password-error" class="error"></span>

       <button type="submit" id="signup-btn">Signup</button>
       </form>

    </div>
    <div class="links">
        <a href="/existing user">existing user</a>-<a href="/login">Login</a>
    </div>
    <script src="index.js"></script>

   </body>
</html>
